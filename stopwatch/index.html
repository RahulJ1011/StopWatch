<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <h1>STOPWATCH</h1>
  <div class="container">
    <div class="display">
      <span id="hour">00:</span>
      <span id="minutes">00:</span>
      <span id="seconds">00:</span>
      <span id="milliseconds">00</span>
    </div>
    <div class="btns">
      <button id="start" onclick="StartWatch()">
        Start
      </button>
      <button id="stop" 
      onclick="StopWatch()">
        Stop
      </button>
      <button id="reset" 
      onclick="reset()">
      Reset</button>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
